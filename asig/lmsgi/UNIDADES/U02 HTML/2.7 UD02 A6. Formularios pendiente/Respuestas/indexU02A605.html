<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrés Heras">
    <meta name="description" content="Solución del ejercicio 5 de la Actividad 6 de Formularios HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formularios.css">
    <title>A6 Formularios HTML</title>
</head>

<body>
    <h1>Formulario pdf</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre: <input type="text" id="nombre" size="50" autofocus required></label>
            <label>
                Correo electrónico: <input type="email" name="email" size="50" maxlength="128" />
            </label>
            <label for="url">URL: <input type="url" name="url" id="url"
                    placeholder="Escribe la URL de tu página"></label>
            <label for="ciudad">Ciudad <select name="cidudad" id="ciudad">
                    <option value="Almería">ALMERÍA
                    </option>
                    <option value="Cádiz">CÁDIZ
                    </option>
                    <option value="Córdoba">CÓRDOBA
                    </option>
                    <option value="Granada">GRANADA </option>
                    <option value="Huelva">HUELVA
                    </option>
                    <option value="Málaga">MÁLAGA
                    </option>
                    <option value="Sevilla" selected>SEVILLA
                    </option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Otros datos</legend>
            <label>
                Fecha: <input type="date" name="fecha" size="75">
            </label>
            <label>
                Tiempo: <input type="time" name="tiempo" size="75" />
            </label>
            <label>
                Fecha y hora: <input type="datetime" name="datetime" size="20" />
            </label>
            <label>
                Mes: <input type="month" name="month"/>
            </label>
            <label for="week">Semana <input type="week" name="week" id="semana">
            </label>
            <label>
                Número,(min-10,max 10): <input type="number" name="number" min="-10" max="10" value="0" />
            </label>
            <label for="tf">Telefono: <input type="number" name="tf" id="tf"></label>
            <label for="search">Término de búsqueda: <input type="search" name="search" id="search"></label>
            <label for="color">Color favorito: <input type="color" name="color" id="color"></label>
        </fieldset>
        <fieldset>
            <legend>Otros controles</legend>
            <label for="hobby">Aficiones <input type="checkbox" value="cine" id="hobby" checked>Cine<input
                    type="checkbox" value="sport" id="hobby">Deportes
            </label>
            <label>Formas de pago</label>
            <input type="radio" name="forma_pago" value="V" /> Visa
            <input type="radio" name="forma_pago" value="A" />American
            Express
            <input type="radio" name="forma_pago" value="M" /> MasterCard
        </fieldset>

    </form>

</body>

</html>
