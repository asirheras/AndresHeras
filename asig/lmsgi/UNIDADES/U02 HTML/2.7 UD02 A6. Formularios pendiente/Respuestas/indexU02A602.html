<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Andrés Heras">
  <meta name="description" content="Actividades de LMSGI sobre los Formularios en HTML">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Formulario de registro</h1>

  <body>

    <h1>Formulario de registro</h1>

    <form action="" method="get">
      <p>
        Nombre: <input type="text" name="nombre" id="nombre" maxlength="50" />
      </p>

      <p>
        Apellidos: <input type="text" name="apellidos" id="apellidos" maxlength="50" />
      </p>

      <p>
        Sexo: <input type="radio" name="sexo" id="sexo" value="h" /> hombre <input type="radio" name="sexo" id="sexo" value="m" /> mujer
      </p>

      <p>
        Correo: <input type="text" name="correo" id="correo" maxlength="100" />
      </p>

      <p>
        <input type="checkbox" name="info" id= info checked="checked" /> Deseo recibir información sobre novedades y ofertas
      </p>

      <p>
        <input type="checkbox" name="condiciones" id="condiciones"/> Declaro haber leido y aceptar las condiciones generales del
        programa y la normativa sobre protección de datos
      </p>

      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>

</body>

</html>
