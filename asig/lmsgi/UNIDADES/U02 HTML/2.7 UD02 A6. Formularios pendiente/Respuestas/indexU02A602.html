<body>

    <h1>Formulario de registro</h1>

    <form action="" method="get">

<!-- El nombre, con un control de tipo texto.-->
      <label>Nombre: <input type="text" name="nombre" id="nombre" maxlength="50" /></label>

<!-- Los apellidos, con un control de tipo texto.-->
      <label>Apellidos: <input type="text" name="apellidos" id="apellidos" maxlength="50" /></label>
<!--El sexo, con dos opciones excluyentes hombre o mujer.-->
      <label>Sexo:
        <input type="radio" name="sexo" id="sexo" value="H" /> hombre <input type="radio" name="sexo"id="sexo" value="M" /> mujer
      </label>
<!--El correo electrónico, con un control de tipo texto.-->      <label>Correo: <input type="texto" name="correo" id="correo" size="50" maxlength="128" tabindex="5"/></label>
<!--El control anterior debería ser tipo email -->
<!--<label>Correo: <input type="email" name="correo" id="correo" size="50" maxlength="128" tabindex="5"/></label>-->

<!-- Una casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas". -->

      <label><input type="checkbox" name="info" id="info" checked="checked" /> Deseo recibir información sobre novedades
        y ofertas</label>

<!-- Una casilla de verificación con el texto "Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos".-->
        
      <label><input type="checkbox" name="condiciones" id="condiciones"/> Declaro haber leido y aceptar las condiciones

 -->      <label><input type="submit" value="Enviar" /></label>
